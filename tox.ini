[tox]
envlist = python3.8,python3.9,python3.10,python3.11,python3.12,python3.14,extra,mypy
isolated_build = True

[gh-actions]
python =
    3.8: python3.8
    3.9: python3.9
    3.10: python3.10
    3.11: python3.11
    3.12: python3.12
    3.14: python3.14

[testenv]
deps =
    pytest
    pandas
commands=
    pytest -s -vv {posargs} {toxinidir}/tests/

[testenv:extra]
deps =
    ptpython
    bpython
    ipython
changedir={toxinidir}/tests/
setenv=
    TERM=linux
    TERMINFO=/etc/terminfo
commands=
    ptpython interactive_test.py --interactive
    bpython -i interactive_test.py
    ipython interactive_test.py

[testenv:mypy]
deps =
    pytest
    pytest-mypy
    pandas
commands = pytest -s --mypy {toxinidir}/tests/ \
               --ignore={toxinidir}/tests/interactive_test.py
